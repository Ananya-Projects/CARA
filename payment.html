<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>

<body>

    <h1>Payment Details</h1>

    <form id="payment-form">
        <label for="card-number">Card Number:</label><br>
        <input type="text" id="card-number" name="card-number"><br>

        <label for="expiry-date">Expiry Date:</label><br>
        <input type="text" id="expiry-date" name="expiry-date"><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv"><br>

        <button type="submit">Submit Payment</button>
    </form>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;

            // Here you can add logic to validate the payment details
            // and process the payment, such as sending it to a payment gateway

            // For demonstration purposes, let's just log the payment details
            console.log('Card Number:', cardNumber);
            console.log('Expiry Date:', expiryDate);
            console.log('CVV:', cvv);

            // After processing the payment, you can redirect the user to a confirmation page
            // window.location.href = 'confirmation.html';
        });
    </script>
</body>

</html>
