<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <section id="header">
        <a href=""><img src="logo.png" class="logo" alt=""></a>
        
        <div>
            <ul id="navbar">
                <li> <a href="index.html">Home</a> </li>
                <li> <a   href="shop.html">Shop</a> </li>
                <li> <a href="blog.html">Blog</a> </li>
                <li> <a href="about.html">About</a> </li>
                <li> <a href="contact.html">Contact</a> </li>
                <li> <a class="active" href="cart.html"></a><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </div>
    </section>

    <section id="hero3">
        <h2 style="color: #fff;">Shopping Cart</h2>
        <p style="color: #fff;">Cart it, Click it, Own it!</p>
    </section>

    <section id="cc">
        <h3 style="font-size: 30px; font-weight: 700; text-align: center; margin-top: 40px; color: #088178;">Your Items</h3>
        <div id="cart-items" style=" margin-left: 10%; font-weight: 400px; margin-top: 40px;">
            <!-- Cart items will be displayed here -->
        </div>
    
        <div id="total" style="font-weight: 800; text-align: center; font-size: 20px;"></div>
    
        <div> <button class="normal" onclick="clearCart()">Clear Cart</button></div>
        <div> <button class="normal" onclick="calculateTotal()">Calculate Total</button></div>
        <div> <button class="normal" onclick="proceedToPay()">Proceed</button></div>
    
    </section>
    
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                displayCart();
            });
    
            function displayCart() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const cartItemsDiv = document.getElementById('cart-items');
                cartItemsDiv.innerHTML = '';
                cart.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `<p>${item.name} - ${item.price}</p>`;
                    cartItemsDiv.appendChild(itemDiv);
                });
            }
    
            function calculateTotal() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                let total = 0;
                cart.forEach(item => {
                    total += parseFloat(item.price.substring(1)); // assuming price format is like $xx
                });
                document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
            }
    
            function clearCart() {
                localStorage.removeItem('cart');
                displayCart();
                document.getElementById('total').innerText = '';
            }
    
            function proceedToPay() {
                alert('Redirecting to shipping page...');
                // Here you can add code to redirect to your payment page or process the payment
                window.location.href = 'shipping.html'; // Redirect to the payment page
            }
        </script>
</body>
</html>
